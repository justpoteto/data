<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: transparent;
  }

  .banner {
    width: 330px;
    height: 90px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #444444;
    border-radius: 10% 14px 15% 18px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
    flex-direction: column;
    padding: 10px;
  }

  .banner:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
  }

  .content h1 {
    color: #ffffff;
    font-size: 0.9rem;
    margin: 0;
    padding-bottom: 5px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
  }

  .yes-button {
    padding: 5px 10px;
    background-color: #ffd700;
    border: none;
    border-radius: 5px;
    color: #000;
    cursor: pointer;
    font-size: 0.8rem;
    transition: background-color 0.3s ease;
  }

  .yes-button:hover {
    background-color: #e5c200;
  }

  .input-section {
    display: none;
    flex-direction: column;
    gap: 5px;
    margin-top: 5px;
  }

  .input-section input {
    padding: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 0.8rem;
    width: 90%;
  }

  .submit-button {
    padding: 5px;
    background-color: #ffd700;
    border: none;
    border-radius: 5px;
    color: #000;
    cursor: pointer;
    font-size: 0.8rem;
    transition: background-color 0.3s ease;
  }

  .submit-button:hover {
    background-color: #e5c200;
  }
</style>

<body>
  <div class="banner">
    <div class="content">
      <h1 id="ideaQuestion">У вас есть идеи для расширения?</h1>
      <button class="yes-button" id="yesButton">Да</button>
    </div>
    <div class="input-section" id="inputSection">
      <input type="text" id="ideaInput" placeholder="Введите вашу идею" />
      <button class="submit-button" id="submitIdea">Предложить</button>
    </div>
  </div>

  <script>
    const langs = {
      "ru": {
        question: "У вас есть идеи для расширения?",
        yes: "Да",
        placeholder: "Введите вашу идею",
        submit: "Предложить",
        thanks: "Спасибо"
      },
      "en": {
        question: "Do you have ideas for the extension?",
        yes: "Yes",
        placeholder: "Enter your idea",
        submit: "Submit",
        thanks: "Thanks"
      }
    };

    const userLang = navigator.language.startsWith('ru') ? 'ru' : 'en';
    document.getElementById("ideaQuestion").innerText = langs[userLang].question;
    document.getElementById("yesButton").innerText = langs[userLang].yes;
    document.getElementById("ideaInput").placeholder = langs[userLang].placeholder;
    document.getElementById("submitIdea").innerText = langs[userLang].submit;

    document.getElementById("yesButton").addEventListener("click", function() {
      document.getElementById("ideaQuestion").innerText = '';
      document.getElementById("yesButton").style.display = "none";
      document.getElementById("inputSection").style.display = "flex";
    });

    document.getElementById("submitIdea").addEventListener("click", function() {
      const idea = document.getElementById("ideaInput").value;
      if (idea) {
        
        fetch("https://oleg142.pythonanywhere.com/pizdec", {
  method: "POST",
  body: JSON.stringify({
    msg: "IDeA: "+document.getElementById("ideaInput").value
  })
});
        document.getElementById("ideaInput").value = ""; // Очистка поля после отправки
    

        
      document.getElementById("ideaQuestion").innerText = langs[userLang].thanks;
        document.getElementById("inputSection").style.display = "";
        document.getElementById("ideaInput").style.display = "";
      } else {
      }
    });
  </script>
</body>
