
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Roboto', sans-serif;
    background-color: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .banner {
    width: 330px;
    height: 90px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(270deg, #0f2027, #203a43, #2c5364); /* Градиент черно-синего оттенка */
    background-size: 400% 400%; /* Для плавного переливания */
    border-radius: 10% 14px 15% 18px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    text-align: center;
    animation: clickMe 7s infinite, gradientShift 7s ease infinite; /* Добавлена анимация градиента */
  }

  .banner:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  }

  .content h1 {
    color: #ffffff;
    font-size: 1.2rem;
    margin: 0;
    padding-bottom: 5px;
  }

  .content p {
    color: #dcdcdc;
    font-size: 0.9rem;
    margin: 0;
  }

  a {
    text-decoration: none;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  @keyframes clickMe {
    0% { transform: scale(1); }
    50% { transform: scale(1.01); }
    100% { transform: scale(1); }
  }

  /* Анимация плавного переливания цвета */
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
</style>


<body>
  <a href='https://t.me/spaceadv_game_bot/play?startapp=6787839537'>
    <div class="banner">
      <div class="content">
        <h1 class='ttle'></h1>
        <p class='tle'></p>
      </div> 
    </div>
  </a>

  <script>
    // Объект с рандомными фразами для разных языков
    const langs = {
      "ru": {
        "titles": [
          "70₽ ЗА 3 ДНЯ",
          "Заработай 70₽!",
          "Забирай деньги каждый час"
        ],
        "subtitles": [
          "Кликай!",
          "Узнай больше!",
          "Прими участие!"
        ]
      },
      "en": {
        "titles": [
          "Earn $1 in 3 Days",
          "Easy Money!",
          "Claim money every hour!"
        ],
        "subtitles": [
          "Click now!",
          "Find out more!",
          "Join now!"
        ]
      }
    };

    // Функция для случайного выбора фразы
    function getRandomPhrase(lang) {
      const title = langs[lang].titles[Math.floor(Math.random() * langs[lang].titles.length)];
      const subtitle = langs[lang].subtitles[Math.floor(Math.random() * langs[lang].subtitles.length)];
      return { title, subtitle };
    }

    // Здесь задаем язык (например, 'ru' или 'en')
    const userLang = navigator.language.startsWith('ru') ? 'ru' : 'en';

    // Получаем случайные фразы на выбранном языке
    const randomPhrases = getRandomPhrase(userLang);

    // Устанавливаем заголовок и подзаголовок
    document.querySelector('.ttle').innerText = randomPhrases.title;
    document.querySelector('.tle').innerText = randomPhrases.subtitle;
    
  </script>
</body>
