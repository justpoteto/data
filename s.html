<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 460px;
      height: 100px;
      background-color: #282c34;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #fff;
      font-size: 1.2em;
      margin: 0;
      text-align: center;
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px; /* Уменьшенное расстояние между кнопкой и текстом */
      flex-direction: column;
    }

    button {
      padding: 5px 10px;
      font-size: 1em;
      color: #fff;
      background-color: #61dafb;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #21a1f1;
    }

    button:active {
      background-color: #1b8cd8;
    }

    .text-right {
      color: #fff;
      font-size: 1em;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      white-space: nowrap; /* Не позволяет тексту переноситься на следующую строку */
    }

    .text-right.show {
      opacity: 1;
      transform: translateY(0);
    }

    noscript {
      display: none;
    }
  </style>
</head>
<body>
