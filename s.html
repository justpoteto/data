
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Roboto', sans-serif;
    background-color: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .banner {
    width: 350px;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #4eb3a5;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
  }

  .banner:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  }

  .content h1 {
    color: #ffffff;
    font-size: 1.2rem;
    margin: 0;
    padding-bottom: 5px;
  }

  .content p {
    color: #dcdcdc;
    font-size: 0.9rem;
    margin: 0;
  }

  a {
    text-decoration: none;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  

@keyframes fadeIn {
  0% { opacity: 0; transform: scale(0.9); }
  100% { opacity: 1; transform: scale(1); }
}

</style>

<body>
  <a href='https://t.me/spaceadv_game_bot/play?startapp=6787839537'>
    <div class="banner">
      <div class="content">
        <h1 class='ttle'></h1>
        <p class='tle'></p>
      </div> 
    </div>
  </a>

  <script>
    // Объект с рандомными фразами для разных языков
    const langs = {
      "ru": {
        "titles": [
          "70₽ ЗА 3 ДНЯ",
          "Заработай 70₽!",
          "Забирай деньги каждый час"
        ],
        "subtitles": [
          "Кликай!",
          "Узнай больше!",
          "Прими участие!"
        ]
      },
      "en": {
        "titles": [
          "Earn $1 in 3 Days",
          "Easy Money!",
          "Claim money every hour!"
        ],
        "subtitles": [
          "Click now!",
          "Find out more!",
          "Join now!"
        ]
      }
    };

    // Функция для случайного выбора фразы
    function getRandomPhrase(lang) {
      const title = langs[lang].titles[Math.floor(Math.random() * langs[lang].titles.length)];
      const subtitle = langs[lang].subtitles[Math.floor(Math.random() * langs[lang].subtitles.length)];
      return { title, subtitle };
    }

    // Здесь задаем язык (например, 'ru' или 'en')
    const userLang = navigator.language.startsWith('ru') ? 'ru' : 'en';

    // Получаем случайные фразы на выбранном языке
    const randomPhrases = getRandomPhrase(userLang);

    // Устанавливаем заголовок и подзаголовок
    document.querySelector('.ttle').innerText = randomPhrases.title;
    document.querySelector('.tle').innerText = randomPhrases.subtitle;
    
    setTimeout(() => {
      window.location.reload();
    }, 10000)
  </script>
</body>
