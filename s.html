
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: transparent; /* Убедитесь, что фон прозрачный для iframe */
  }

  .banner {
    width: 330px;
    height: 90px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(270deg, #808080, #ffd700, #808080);
    background-size: 400% 400%;
    border-radius: 10% 14px 15% 18px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    text-align: center;
    animation: clickMe 7s infinite, gradientShift 7s ease infinite;
  }

  .banner:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
  }

  .content h1 {
    color: #ffffff;
    font-size: 1.2rem;
    margin: 0;
    padding-bottom: 5px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
  }

  .content p {
    color: #dcdcdc;
    font-size: 0.9rem;
    margin: 0;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
  }

  a {
    text-decoration: none;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  @keyframes clickMe {
    0% { transform: scale(1); }
    50% { transform: scale(1.01); }
    100% { transform: scale(1); }
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
</style>
<body>
